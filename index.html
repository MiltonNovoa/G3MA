<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/index.css">
    <title>G3MA</title>
</head>
<body>
    <header>
        <h1>G3MA</h1>
        <nav>
            <ul>
                <li><a href="#" id="home">Inicio</a></li>
                <li><a href="#" id="products">Productos</a></li>
                <li><a href="#" id="cart">Carrito <span id="cart-count">0</span></a></li>
                <li><a href="#" id="login">Iniciar Sesión</a></li>
                <li><a href="#" id="register">Registrarse</a></li>
                <li><a href="#" id="logout" style="display: none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
        <input type="text" id="search" placeholder="Buscar productos...">
    </header>

    <main id="main-content">
        <!-- El contenido dinámico se cargará aquí -->
    </main>

    <!--pasarela de pago-->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Pasarela de Pago</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-group">
                    <label for="card-name">Nombre en la Tarjeta</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Fecha de Expiración</label>
                        <input type="text" id="expiry-date" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="pay-btn">Pagar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 G3MA. Todos los derechos reservados.</p>
        <P>Author: Milton Andres Novoa Gutierrez</P>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
